<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fundo do calendário -->
  <rect x="2" y="4" width="28" height="26" rx="3" fill="#6B21A8" stroke="#4C1D95" stroke-width="1"/>
  
  <!-- Anéis/abas do topo -->
  <circle cx="8" cy="8" r="1.5" fill="white"/>
  <circle cx="12" cy="8" r="1.5" fill="white"/>
  <circle cx="16" cy="8" r="1.5" fill="white"/>
  <circle cx="20" cy="8" r="1.5" fill="white"/>
  
  <!-- Cabeçalho dos dias da semana -->
  <text x="6" y="14" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">M</text>
  <text x="10" y="14" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">T</text>
  <text x="14" y="14" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">W</text>
  <text x="18" y="14" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">S</text>
  <text x="22" y="14" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">S</text>
  
  <!-- Alguns números de dias -->
  <text x="6" y="20" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">1</text>
  <text x="10" y="20" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">2</text>
  <text x="14" y="20" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">3</text>
  <text x="18" y="20" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">4</text>
  
  <text x="6" y="26" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">14</text>
  <text x="10" y="26" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">17</text>
  <text x="14" y="26" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">18</text>
  <text x="18" y="26" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">23</text>
  
  <!-- Sombra no canto inferior direito -->
  <rect x="24" y="20" width="6" height="10" fill="#4C1D95" opacity="0.3"/>
</svg> 